<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 0; i < 5; i++) {
			for (var j=0; j<5;j++){
				if (i>=j) {
					document.write("*");
				}
			}
			document.write("<br>");
		}
	</script>

	<script type="text/javascript">
		for (var i = 7; j=7; ){
			for ( var j=7 ; j=7){
				if (i>=j) {
					document.write("*")
				}
			}
			document.write("<br>")
		}
	</script>
</body>
</html>
