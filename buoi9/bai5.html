<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	
	<p id="ketqua"></p>
	<script type="text/javascript">
		var thangthongminh = 0;
		for (var i=0; i<20; i++ ){
			if (i % 2 == 0) {
				thangthongminh = thangthongminh + i; 
			}
		}
		document.getElementById("ketqua").innerHTML=thangthongminh;

	</script>
</body>
</html>
